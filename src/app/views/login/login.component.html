<div class="app-body">
  <main class="main d-flex align-items-center" *ngIf="isLoginCalled">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">

                <form #loginform="ngForm" [formGroup]="fg">
                  <h1>登入</h1>
                  <p class="text-muted">輸入你的帳號密碼</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="帳號" formControlName="account" autocomplete="on" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="密碼" formControlName="password" required>
                  </div>
                  <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input" type="checkbox" formControlName="remember">
                    <label class="form-check-label text-muted">記住帳號</label>
                  </div>

                  <div class="alert alert-danger fadeIn" *ngIf="isLoginFailed">帳號密碼錯誤</div>
                  <div class="row">
                    <div class="col-md-6 col">
                      <button type="submit" class="btn btn-primary btn-block px-4" [disabled]="!fg.valid || isBusy" (click)="login()">
                        <span *ngIf="isBusy" class="spinner-border spinner-border-md mr-2" role="status" aria-hidden="true"></span>
                        登入
                      </button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                  </div>
                </form>

              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
